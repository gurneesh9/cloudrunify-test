version: 1.0 # Version of the YAML schema
project_id: scrape-429402 # GCP Project ID
region: us-central1 # Default region for the service

service: # Service configuration
  name: cr-test-new # Cloud Run service name
  allow_unauthenticated: true # Whether to allow unauthenticated access
  service_account: # Service account email for the service

container: # Container configuration
  image: gcr.io/scrape-429402/crtest-new # Container image URL (Artifact Registry or GCR)
  port: 3000 # Port for the container
  env_vars: # Environment variables for the container

traffic: # Traffic routing configuration
  - tag: # Traffic tag (e.g., 'current', 'previous')
    percent: # Percentage of traffic routed to this tag

secrets: # Secrets management
  - name: # Secret name
    version: # Version of the secret
    mount_path: # Path to mount the secret (optional)

custom_domain: # Custom domain configuration
  domain: # Custom domain (optional)
  certificate: # Certificate for HTTPS (optional)
